<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Maria Lúcia</title>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="imagex/png" href="img/icone.png">

    <!--Load Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!--Load Local Css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Load Jquerry and Pages-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(function () {
            $('#home').load("templates/home.html");
            $('#servicos').load("templates/servicos.html");
            $('#sobre').load("templates/sobre.html");
            $('#contato').load("templates/contato.html");
        });
    </script>

</head>

<body>
    <div class="container-fluid">

        <!--Navbar-->
        <div id="nav-barra" class="row px-0 px-lg-5 py-4 align-items-baseline">

            <div class="col-12 col-lg-4 px-5" id="botao-identificacao-nav">
                <a href="">
                    <div class="d-flex align-items-baseline">
                        <h1>Maria Lúcia&nbsp</h1>
                        <img src="img/simbolo.png" alt="plus" style="border-radius: 8px;">
                    </div>
                    <h5>Enfermagem / Homecare</h5>
                </a>
            </div>

            <div class="col pt-5 px-lg-5 d-flex justify-content-center justify-content-lg-end" id="navegacao">
                <button class="px-2 px-lg-5 btn btn-link item-navegacao" onclick="turnOnPage('home')">
                    <span class="h5">Início</span>
                </button>
                <button class="px-2 px-lg-5 btn btn-link item-navegacao" onclick="turnOnPage('servicos')">
                    <span class="h5">Serviços</span>
                </button>
                <button class="px-2 px-lg-5 btn btn-link item-navegacao" onclick="turnOnPage('sobre')">
                    <span class="h5">Sobre</span>
                </button>
                <button class="px-2 px-lg-5 btn btn-link item-navegacao" onclick="turnOnPage('contato')">
                    <span class="h5">Contato</span>
                </button>
            </div>

        </div>

        <div class="container">

            <!--Home-->
            <div class="row py-5" id="home"></div>

            <!--Serviços-->
            <div class="row py-5" id="servicos"></div>
            
            <!--Sobre-->
            <div class="row py-5" id="sobre"></div>
            
            <!--Contato-->
            <div class="row py-5" id="contato"></div>


        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
